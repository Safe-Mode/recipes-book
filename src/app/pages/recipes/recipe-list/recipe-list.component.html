<div class="row mb-3">
  <div class="col-12">
    <button class="btn btn-success" (click)="createNewRecipe()">New recipe</button>
  </div>
</div>

<div class="row mb-4">
  <div class="col-12">
    <div class="list-group">
      <a [routerLink]="i" class="list-group-item list-group-item-action" *ngFor="let item of recipes; index as i"
        routerLinkActive="active">
        <app-recipe-item [recipe]="item"></app-recipe-item>
      </a>
    </div>
  </div>
</div>
