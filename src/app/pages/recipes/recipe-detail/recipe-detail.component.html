<div class="row mb-3 mb-md-4">
  <div class="col-12 text-center">
    <img [src]="getImagePath()" [alt]="recipe.name" class="img-fluid" style="max-height: 320px;">
  </div>
</div>

<div class="row mb-4">
  <div class="col-md-8">
    <h1 class="detail__title mb-3 mb-md-0">{{ recipe.name }}</h1>
  </div>

  <div class="col-md-4 d-flex">
    <div class="dropdown ml-md-auto align-self-start" appDropdown>
      <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Manage recipe
      </button>

      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#" (click)="onAddIngredientsToShoppingList($event)">To Shopping List</a>
        <a class="dropdown-item" href="#" (click)="onEditRecipe($event)">Edit Recipe</a>
        <a class="dropdown-item" href="#" (click)="onDeleteRecipe($event)">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>

<div class="row mb-3">
  <div class="col-12">
    <p class="mb-0">{{ recipe.description }}</p>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="px-md-3">
      <h5 class="mb-3">Ingredients:</h5>

      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let ingredient of recipe.ingredients">
          {{ ingredient.name }}
          <span class="badge badge-light p-1">{{ ingredient.amount }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
