<header class="header mb-5">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" routerLink="/">Recipe Book</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/recipes">
              Recipes
              <span class="sr-only" *ngIf="router.url === '/recipes'">(current)</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/shopping-list" routerLinkActive="active">
              Shopping List
              <span class="sr-only" *ngIf="router.url === '/shopping-list'">(current)</span>
            </a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/auth" routerLinkActive="active">
              Auth
              <span class="sr-only" *ngIf="router.url === '/auth'">(current)</span>
            </a>
          </li>

          <li class="nav-item dropdown" appDropdown>
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Manage
            </a>

            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#" (click)="onSaveData($event);">Save data</a>
              <a class="dropdown-item" href="#" (click)="onFetchData($event)">Fetch data</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
