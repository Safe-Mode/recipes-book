<header class="header mb-5" *ngIf="isAuthenticated">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <app-logo></app-logo>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/recipes">
              Recipes
              <span class="sr-only" *ngIf="isUrlEqualTo('/recipes')">(current)</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/shopping-list" routerLinkActive="active">
              Shopping List
              <span class="sr-only" *ngIf="isUrlEqualTo('/shopping-list')">(current)</span>
            </a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown" appDropdown>
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Manage
            </a>

            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#" (click)="onSaveData($event);">Save data</a>
              <a class="dropdown-item" href="#" (click)="onFetchData($event)">Fetch data</a>
            </div>
          </li>

          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="#" (click)="onLogOut($event)">
              <span class="mr-1">Exit</span>
              <span class="sr-only" *ngIf="isUrlEqualTo('/auth')">(current)</span>

              <svg class="bi bi-box-arrow-right" width="1.25em" height="1.25em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M11.646 11.354a.5.5 0 010-.708L14.293 8l-2.647-2.646a.5.5 0 01.708-.708l3 3a.5.5 0 010 .708l-3 3a.5.5 0 01-.708 0z" clip-rule="evenodd"/>
                <path fill-rule="evenodd" d="M4.5 8a.5.5 0 01.5-.5h9a.5.5 0 010 1H5a.5.5 0 01-.5-.5z" clip-rule="evenodd"/>
                <path fill-rule="evenodd" d="M2 13.5A1.5 1.5 0 01.5 12V4A1.5 1.5 0 012 2.5h7A1.5 1.5 0 0110.5 4v1.5a.5.5 0 01-1 0V4a.5.5 0 00-.5-.5H2a.5.5 0 00-.5.5v8a.5.5 0 00.5.5h7a.5.5 0 00.5-.5v-1.5a.5.5 0 011 0V12A1.5 1.5 0 019 13.5H2z" clip-rule="evenodd"/>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<header class="header mb-5" *ngIf="!isAuthenticated">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <app-logo></app-logo>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" routerLink="/auth" routerLinkActive="active">
            <span class="mr-1">Login</span>
            <span class="sr-only" *ngIf="isUrlEqualTo('/auth')">(current)</span>

            <svg class="bi bi-box-arrow-in-right" width="1.25em" height="1.25em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8.146 11.354a.5.5 0 010-.708L10.793 8 8.146 5.354a.5.5 0 11.708-.708l3 3a.5.5 0 010 .708l-3 3a.5.5 0 01-.708 0z" clip-rule="evenodd"/>
              <path fill-rule="evenodd" d="M1 8a.5.5 0 01.5-.5h9a.5.5 0 010 1h-9A.5.5 0 011 8z" clip-rule="evenodd"/>
              <path fill-rule="evenodd" d="M13.5 14.5A1.5 1.5 0 0015 13V3a1.5 1.5 0 00-1.5-1.5h-8A1.5 1.5 0 004 3v1.5a.5.5 0 001 0V3a.5.5 0 01.5-.5h8a.5.5 0 01.5.5v10a.5.5 0 01-.5.5h-8A.5.5 0 015 13v-1.5a.5.5 0 00-1 0V13a1.5 1.5 0 001.5 1.5h8z" clip-rule="evenodd"/>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
