<div class="modal-backdrop show"></div>

<div class="modal show" tabindex="-1" role="dialog" aria-labelledby="modalError" aria-hidden="true" (click)="onModalClose()">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-danger" id="modalError">Error!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onModalClose()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-danger">
        {{ message }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" (click)="onModalClose()">Got it</button>
      </div>
    </div>
  </div>
</div>
