<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
  <div class="row mb-3">
    <div class="col">
      <div class="btn-group">
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-danger">Cancel</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
        >
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="img-url">Image URL:</label>
        <input
          type="text"
          class="form-control"
          id="img-url"
          formControlName="imagePath"
        >
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <img class="img-fluid" src="" alt="">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="desc">Description:</label>
        <textarea
          class="form-control"
          id="desc"
          rows="6"
          formControlName="description"
        ></textarea>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col" formArrayName="ingredients">
      <label *ngIf="recipeForm.get('ingredients').controls.length">Ingredients:</label>

      <div
        class="form-row"
        *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; index as i"
        [formArrayName]="i"
      >
        <div class="col-8 form-group">
          <input
            type="text"
            class="form-control"
            formControlName="name"
          >
        </div>

        <div class="col-3 form-group">
          <input
            type="text"
            class="form-control"
            formControlName="amount"
          >
        </div>

        <div class="col-1">
          <button class="btn btn-danger" type="button">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            class="btn btn-dark"
            type="button"
            (click)="onAddIngredient()"
          >
            Add Ingredient
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
