<div class="recipe">
  <div class="float-right ml-4">
    <img
      [src]="getImagePath()"
      class="img-fluid"
      style="max-height: 56px;"
      [alt]="recipe.name">
  </div>

  <div>
    <h4>{{ recipe.name | shorten:strLength.recipeName }}</h4>
    <p>{{ recipe.description | shorten:strLength.recipeDesc }}</p>
  </div>
</div>
