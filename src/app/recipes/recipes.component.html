<div class="row mb-4">
  <div class="col-md-5">
    <app-recipe-list></app-recipe-list>
  </div>

  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else emptyRecipe;"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>

    <ng-template #emptyRecipe>
      <p class="text-center">Recipe is not selected yet...</p>
    </ng-template>
  </div>
</div>
